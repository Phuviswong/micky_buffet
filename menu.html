                        <h5 class="card-title mt-2">ต้มยำกุ้ง</h5>

            <div class="col-md-3">

                        <h5 class="card-title mt-2">ส้มตำไทย</h5>
                        <p class="card-title">ส้มตำไทยแซ่บนัว ปรุงสดใหม่</p>

                                    <button class="btn btn-outline-secondary button-minus" type="button">-</button>
                                    <input type="text" class="form-control text-center quantity-input" value="1" readonly>
                                    <button class="btn btn-outline-secondary button-plus" type="button">+</button>

        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.button-minus').forEach(button => {
                button.addEventListener('click', function() {
                    const quantityInput = this.nextElementSibling;
                    let currentValue = parseInt(quantityInput.value);
                    if (currentValue > 1) {
                        quantityInput.value = currentValue - 1;
                    }
                });
            });

            document.querySelectorAll('.button-plus').forEach(button => {
                button.addEventListener('click', function() {
                    const quantityInput = this.previousElementSibling;
                    let currentValue = parseInt(quantityInput.value);
                    quantityInput.value = currentValue + 1;
                });
            });

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.card');
                    const title = card.querySelector('.card-title').innerText;
                    const quantity = parseInt(card.querySelector('.quantity-input').value);
                    const price = card.querySelector('.text-success strong').innerText.replace('ราคา: ', '').replace(' บาท', '');

                    addToCart(title, quantity, price);

                    // Reset quantity input to 1
                    card.querySelector('.quantity-input').value = 1;
                });
            });

            function addToCart(title, quantity, price) {
                const cartItems = document.getElementById('cart-items');
                let existingItem = Array.from(cartItems.children).find(item => item.querySelector('.cart-item-title').innerText === title);

                if (existingItem) {
                    let existingQuantity = existingItem.querySelector('.cart-item-quantity');
                    existingQuantity.innerText = parseInt(existingQuantity.innerText) + quantity;
                } else {
                    const item = document.createElement('div');
                    item.classList.add('row', 'text-center');
                    item.innerHTML = `
                        <div class="col-md-4 cart-item-title">${title}</div>
                        <div class="col-md-4 cart-item-quantity">${quantity}</div>
                        <div class="col-md-4">${price}</div>
                    `;
                    cartItems.appendChild(item);
                }
            }
        });
    </script>
</body>
</html>
