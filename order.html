<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/cutom/style.css">
    <link rel="stylesheet" href="assets/cutom/custom.css">
    <link rel="stylesheet" href="assets/cutom/color.css">
    <link rel="stylesheet" href="assets/cutom/hr.css">
</head>
<style>
    body{
        color :black;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-578E7E ">
        <div class="container-fluid">
          <a class="navbar-brand text-3D3D3D " href="#">รายการที่ลูกค้าสั่ง</a>
        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="order-summary card shadow p-3 mb-5 bg-B07F7F rounded-4 ">
            <div class="order-summary card shadow p-3 mb-5 bg-D9D9D9 rounded">
                <h2>รายการที่สั่งทั้งหมด :</h2>

                <div class="items">
                    <div class="item d-flex justify-content-between align-items-center">
                        <span>รายการที่ 1 : หมู x2</span>
                        <span class="price text-end">ราคา: 100 บาท</span>
                    </div>
                </div>
                
                <hr class="custom-hr">
                <hr class="custom-hr2">

                </div>
                <div class="container mt-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Box 1 -->
                        <div class="summary-box rounded px-3 py-2 w-25 me-2 d-flex justify-content-center align-items-center">
                            <h6 class="mb-0">รวมก้อนส่วนลด: 180 บาท</h6>
                        </div>
                        <div class="summary-box rounded px-3 py-2 w-25 me-2 d-flex justify-content-center align-items-center">
                            <h6 class="mb-0">ส่วนลด (10%): 18 บาท</h6>
                        </div>
                        <!-- Box 2 -->
                        <div class="summary-box rounded px-3 py-2 w-75 ms-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="me-2 mb-0">รวมราคาที่เช็คทั้งหมด</h6>
                                <h6 class="text-end mb-0">(100000).฿</h6>
                            </div>
                        </div>
                    </div>
                </div>
                
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-danger mt-3">ย้อนกลับ</button>
                    <button class="btn btn-danger mt-3 ms-3 ">ยืนยัน</button>
                </div>                
            </div>
        </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
